<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <i class="mdi mdi-arrow-left text-black text-xl"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="wrapper flex flex-col justify-center place-items-center h-full w-full">
    <div class="logo justify-center flex place-items-center w-full">
      <img src="assets/images/icon.png" alt="Logo Cummins">
    </div>
    <div class="w-full content">
      <form [formGroup]="formGroupResetPassword" (submit)="submit()">
        <div class="flex flex-col mx-14">
          <div class="flex flex-col my-2">
            <div class="relative">
              <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                <div class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-transparent text-gray-600 text-lg h-full w-full">
                  <i class="mdi mdi-account text-xl"></i>
                </div>
              </div>
              <input formControlName="username" placeholder="{{'pages.auth.forgot_password.email' | translate}}" class="text-sm sm:text-base relative w-full border bg-white rounded border-gray-600 placeholder-gray-400 md:focus:border-red-500 focus:outline-none py-2 pr-2 pl-12">
            </div>
            <app-validator-message [control]="formGroupResetPassword.controls.username"></app-validator-message>
          </div>
          <button type="submit" class="mt-4 w-full bg-black hover:bg-gray-900 text-white py-2 px-4 rounded">{{'pages.auth.forgot_password.reset_password' | translate}}</button>
          <a class="text-red-600 w-full text-center my-2 cursor-pointer" (click)="goToLogin()">{{'pages.auth.forgot_password.login' | translate}}</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>

<app-process-status-dialog [status]="(status$ | async) || 'idle'" ></app-process-status-dialog>
