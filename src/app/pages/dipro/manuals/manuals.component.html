<app-drawer [title]="'Manuals'">
  <div class="flex flex-col w-full h-full">
    <app-center-loading *ngIf="isLoading"></app-center-loading>
    <div *ngIf="!isLoading" class="w-full flex flex-wrap justify-start" #mainWrapper>
      <div *ngFor="let item of manuals"
           [ngStyle]="{width: calcWidthCard(mainWrapper.offsetWidth) + 'px', height: (calcWidthCard(mainWrapper.offsetWidth) * 1.5) + 'px'}"
           class="p-1">
        <div class="border rounded shadow hover:shadow-lg flex flex-col justify-between p-3 cursor-pointer w-full h-full" (click)="openManual(item)">
          <div class="flex justify-between">
            <i class="mdi mdi-file-pdf-box text-red-500 text-xl"></i>
          </div>
          <span class="font-medium text-normal text-center">{{item.name}}</span>
          <span class="text-sm">{{item.createdAt | tz: 'datetime'}}</span>
        </div>
      </div>
    </div>
  </div>
</app-drawer>
