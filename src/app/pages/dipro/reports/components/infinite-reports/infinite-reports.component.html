<div #mainWrapper class="reports-wrapper overflow-y-auto w-full h-full flex flex-col"
     infiniteScroll [alwaysCallback]="true"
     [scrollWindow]="false" (scrolled)="wrapperScrolled($event)" [infiniteScrollDistance]="5" [immediateCheck]="true">

  <app-center-loading class="w-full flex justify-center" *ngIf="status === 'initialLoading'"></app-center-loading>
  <div class="w-full flex justify-center" *ngIf="data.length <= 0">
    <span class="font-semibold">No data</span>
  </div>
  <div class="w-full flex" style="display: grid; grid-template-columns: repeat({{this._gridPerRow}}, 1fr [col-start]);">
      <div *ngFor="let item of data"
           class="flex justify-center items-center"
           [ngStyle]="{width: '100%', height: ((cardGridMinWidth + cardGridMargin) * cardGridHeightRatio)  + 'px'}">
        <div class="border rounded shadow hover:shadow-lg flex flex-col justify-between p-2 cursor-pointer"
             [ngStyle]="{width: (cardGridMinWidth ) + 'px', height: ((cardGridMinWidth ) * cardGridHeightRatio)  + 'px'}" (click)="clickReport(item.id)">
          <div class="flex justify-between">
            <i class="mdi mdi-cloud-check text-blue-600 text-xl m-1"></i>
            <button class="btn btn-icon btn-warn" (click)="$event.stopPropagation()"><i class="mdi mdi-trash-can text-red-600  text-xl"></i></button>
          </div>
          <span class="font-medium text-normal text-center">{{item.folio}}</span>
          <span class="text-sm">{{item.createdAt | tz: 'datetime'}}</span>
        </div>
      </div>
  </div>
  <div class="w-full flex justify-center my-4">
    <app-rhombus-animation *ngIf="status === 'loadingMore'"></app-rhombus-animation>
    <button class="btn btn-accent" *ngIf="status === 'idle' && this.data.length < this.dataTotal" (click)="loadData(dataCurrentPage + 1)">Load More</button>
  </div>
</div>
