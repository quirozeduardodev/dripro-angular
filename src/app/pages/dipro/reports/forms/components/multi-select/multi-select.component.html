<div class="control-content" [class.control-disabled]="isDisabled">
  <div class="select-container" *ngFor="let control of formArray.controls; let i = index">
    <form-search-select class="select" [formControl]="getFromControlFromAbstractControl(control)" [placeholder]="placeholder ?? ''">
      <form-option *ngFor="let option of options" [label]="option.label" [value]="option.value"></form-option>
    </form-search-select>
    <button *ngIf="!isDisabled" type="button" class="button-remove" (click)="removeAt(i)">
      <i class="mdi mdi-minus-circle-outline"></i>
    </button>
  </div>
  <div *ngIf="!isDisabled" class="actions-container">
    <button type="button" class="button-add" (click)="addNew()">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
